<!-- create a username with deatails of purchassing a product using promt and alert-->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>purchassing a product using promt</title>
    <script src="./index.js"></script>
 </head>
 <body>
    <script>
        let username=prompt("enter ur name for conformation")
        let obj=
        {
            name:username,
            product:"washingmachine",
            price:45000,
            quality:"good",
            day:"monday",
            occassion:"pongal",
            platform:"meeshow"
        }
        alert(`${obj.name} has purchased a ${obj.product} that cost is ${obj.price} the delivery on ${obj.day} on occassion of ${obj.occassion} in platform of ${obj.platform}`)
    </script>
 </body>
 </html>
